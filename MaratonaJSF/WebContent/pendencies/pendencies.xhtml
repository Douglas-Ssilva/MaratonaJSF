<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
		
<h:head></h:head>

<h:body>
<h1>Validando dados do user</h1>
	<h:form>
	<p:messages autoUpdate="true"/>
		<h:panelGrid>
			<h:outputLabel value="#{flowScopedAninhado.userName}"/>
			<h:outputLabel value="#{flowScopedAninhado.lastName}"/>
			<h:commandButton value="Validar Usuário" action="#{flowScopedAninhado.validar()}"/>
			<h:commandButton value="Sair" action="exit"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
