<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>
<!-- Execute antes  -->
<f:metadata>
	<f:viewAction action="#{comunicationCookieBean.init}"/>
</f:metadata>

<h:body>
<h1>Recebendo o bean</h1>
	<h:form>
		<p:messages autoUpdate="true"/>
		<h:panelGrid>
			<h:column>
				<h:outputText value="Key: "/>
				<h:inputText value="#{comunicationCookieBean.key}" required="true" requiredMessage="Required field!"/><br/>
				<h:outputText value="Value: "/>
				<h:inputText value="#{comunicationCookieBean.value}" required="true" requiredMessage="Required field!"/><br/>
				<p:commandButton value="Save Cookie" actionListener="#{comunicationCookieBean.salvarCookie}"/>
				<p:commandButton value="To Sail" action="#{comunicationCookieBean.toSail}"/>
			</h:column>
		</h:panelGrid>
	</h:form>
</h:body>	  

</html>
