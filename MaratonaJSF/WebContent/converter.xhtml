<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>

<h:body>
	<h:form>
	<h1>Using Converter</h1>
		<h:panelGrid >
		<p:messages autoUpdate="true"/>
			<h:column>
				<h:outputLabel value="Selecione um estudante: "/>
				<h:selectOneMenu value="#{converterBean.estudante}" converter="estudanteConverter" required="true" requiredMessage="Selecione um estudante!">
					<f:selectItem itemLabel="[-Selecione um Estudante-]" itemValue="#{null}"/>
					<f:selectItems value="#{converterBean.listEstudante}" var="estudante" 
						itemLabel="#{estudante.nome}" itemValue="#{estudante}"/>
				</h:selectOneMenu><br/>
				
				<h:outputLabel value="Selecione uma unidade: "/>
				<h:selectOneMenu value="#{converterBean.faculdade}" converter="faculdadeConverter" required="true" requiredMessage="Selecione uma Faculdade!">
					<f:selectItem itemLabel="[-Selecione uma Faculdade-]" itemValue="#{null}"/>
					<f:selectItems value="#{converterBean.listFaculdade}" var="faculdade" itemLabel="#{faculdade.nome}" itemValue="#{faculdade}"/>
				</h:selectOneMenu><br/>
					<h:commandButton value="Save" actionListener="#{converterBean.save}"/>
			</h:column>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
