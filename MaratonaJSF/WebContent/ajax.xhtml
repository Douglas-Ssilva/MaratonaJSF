<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>
<h1>Usando Ajax</h1>
	<h:form id="form">
		<h:panelGrid id="grid">
			<h:outputLabel value="#{estudanteBean.estudante.nome}" />
			<h:outputLabel value="#{estudanteBean.estudante.nota1}" rendered="#{estudanteBean.mostrarNotas}"/>
			<h:outputLabel value="#{estudanteBean.estudante.nota2}" rendered="#{estudanteBean.mostrarNotas}" />
			<h:outputLabel value="#{estudanteBean.mostrarNotas}"/>
		</h:panelGrid>
		
		<h:panelGroup>
		<h:commandButton value="Mostrar Notas">
			<f:ajax listener="#{estudanteBean.exibirNotas}" render="grid"/>
		</h:commandButton>
		
		<h:commandButton value="Esconder Notas">
			<f:ajax listener="#{estudanteBean.esconderNotas}" render="grid"/>
		</h:commandButton>
		</h:panelGroup>
		
<h1>Escondendo tag HTML</h1>
    
	<h:panelGroup id="group">
		<ui:fragment id="ui" rendered="#{estudanteBean.mostrarLink}">
			<a href="https://google.com.br">Google</a>
		</ui:fragment>
	</h:panelGroup>
	
	<h:commandButton value="Mostrar Link">
		<f:ajax listener="#{estudanteBean.exibirLink}" render="group"/>
	</h:commandButton>
	<h:commandButton value="Esconder Link">
		<f:ajax listener="#{estudanteBean.esconderLink}" render="group"/>
	</h:commandButton>
	</h:form>
</h:body>
</html>
