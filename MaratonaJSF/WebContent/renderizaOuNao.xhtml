<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>
	<h:form id="form">
		<h2>--------Estudante-----------</h2>
		<h:panelGrid id= "grid">
			<h:outputLabel value="#{estudanteBean.estudante.nome}"/>
			<!-- Rendered falo que esse output só sera renderizado quando o seu atributo for true -->
			<h:outputLabel value="#{estudanteBean.estudante.nota1}" rendered="#{estudanteBean.mostrarNotas}"/>
			<h:outputLabel value="#{estudanteBean.estudante.nota2}" rendered="#{estudanteBean.mostrarNotas}"/>
			<h:outputLabel value="#{estudanteBean.estudante.nota3}" rendered="#{estudanteBean.mostrarNotas}"/>
		</h:panelGrid>
		<h2>---------------------------</h2>
		
		<h2>-----------Link------------</h2>
		<h:panelGroup id="group">
			<ui:fragment id="ui" rendered="#{estudanteBean.mostrarLink}">
				<a href="https://www.google.com">Google</a>
			</ui:fragment>
		</h:panelGroup>
		<h2>---------------------------</h2>
		
		<h:panelGroup>
		<h:commandButton value="Mostrar notas">
			<f:ajax render="grid" listener="#{estudanteBean.exibirNotas()}"/>
		</h:commandButton>
		<h:commandButton value="Esconder Notas">
			<f:ajax render="grid" listener="#{estudanteBean.esconderNotas()}"/>
		</h:commandButton><br/>
		
		<h:commandButton value="Mostrar Link">
			<f:ajax render="group" listener="#{estudanteBean.exibirLink()}"/>
		</h:commandButton>
		
		<h:commandButton value="Esconder Link">
			<f:ajax render="group" listener="#{estudanteBean.esconderLink()}"/>
		</h:commandButton>
		</h:panelGroup>
	</h:form> 
</h:body>
</html>
