<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>
<f:metadata>
	<f:viewAction action="#{ajaxPostback.init}"/> <!-- Tem por padrão o postback false -->
</f:metadata>
<h:body>
<h1>Postback</h1>
	<h:form>
	<p:messages autoUpdate="true" id="messages"/>
<!-- 	<f:event listener="#{ajaxPostback.init}" type="preRenderView"/> -->
	<h:outputLabel value="É uma requisição ajax? #{facesContext.postback}" id="outPut"/>
		<h:panelGrid columns="2">
			<f:ajax event="blur" render="outPut">
				<h:outputLabel value="Nome: "/>
				<h:inputText value="#{ajaxPostback.nome}" id="nome" required="true" requiredMessage="Preencha o nome!"/>
			</f:ajax>
			<h:commandButton value="Salvar" actionListener="#{ajaxPostback.modifyName}">
			
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>	  

</html>
