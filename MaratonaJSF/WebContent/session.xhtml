<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>
<h1>@SessionScoped</h1>
	<h:form id="form">
		<h:outputLabel value="#{sessionScopedBean.personagemSelecionado}"/><br/>
		<h:outputLabel value="#{applicationScopedBean.nomes}"/><br/>
		<h:commandButton value="Selecionar Personagem" actionListener="#{sessionScopedBean.selecionarPersonagem()}"/><br/>
		<h:commandButton value="Forward" actionListener="#{sessionScopedBean.selecionarPersonagem()}" action="forwardSession"/><br/>
		<h:commandButton value="Redirect" actionListener="#{sessionScopedBean.selecionarPersonagem()}" action="redirectSession2"/><br/>
		<h:commandButton value="Logout" action="#{sessionScopedBean.logout}"/><br/>
		<h:commandButton value="Mudar nomes Application" actionListener="#{applicationScopedBean.mudarList}"/>
	</h:form>
</h:body>
</html>
