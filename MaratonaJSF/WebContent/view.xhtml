<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>
<h1>@ViewScoped</h1>
	<h:form>
		<h:outputLabel value="@ApplicationScoped: #{applicationScopedBean.nomes}"/><br/>
<!-- 		<h:outputLabel value="@SessionScoped: #{viewBean.sessionScoped.estudante.nome}"/><br/> -->
		<h:outputLabel value="@SessionScoped: #{sessionScopedBean.estudante.nome}"/><br/>
		<h:outputLabel value="@ViewScoped: #{viewBean.personagemSelecionado}"/><br/>
		
		<!-- Injetando o scoped dependent -->
		<h:outputLabel value="@Dependent: #{viewBean.dependentBean.personagemSelecionado}"/><br/>
		<h:commandButton value="Mostrar" actionListener="#{viewBean.selecionarPersonagem()}"/><br/>
		<h:commandButton value="Mostrar view2" actionListener="#{viewBean.selecionarPersonagem()}" action="view2"/><br/>
		<h:commandButton value="Mudar nomes Application" actionListener="#{applicationScopedBean.mudarList}"/>
	</h:form>
</h:body>
</html>
