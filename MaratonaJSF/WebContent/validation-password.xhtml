<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head></h:head>

<h:body>
<h1>Validation Password</h1>
	<h:form>
	<p:messages autoUpdate="2"/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Type the password: "/>
			<h:inputSecret id="password" value="#{validationPasswordBean.password}" required="true" requiredMessage="Password required!"/>
			<h:outputLabel value="Confirm the password: "/>
			<h:inputSecret id="confirm" required="true" requiredMessage="Confirm password required!"/>
			
			<!-- Faz a validação dos componentes -->
			<o:validateEqual components="password confirm" message="Passwords not equal!"/>
			<h:commandButton value="Save" actionListener="#{validationPasswordBean.save}"/>
			
		</h:panelGrid>
	</h:form>
</h:body>

</html>
