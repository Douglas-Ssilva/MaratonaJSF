<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>

<h:body>
	<h1>KeyUp</h1>
	<h:form id="form">
	<h:outputLabel value="É uma requisição ajax: #{facesContext.postback}" id="ajax"/>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{ajaxBean.nome}" id="nomeIn">
				<f:ajax event="keyup" listener="#{ajaxBean.modifyName}" render="ajax nome" delay="1000"/><!-- Delay em milisegundos, a cada 1 seg, ele submete a última requisição -->
			</h:inputText>
			<h:outputLabel value="#{ajaxBean.nome}" id="nome"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
