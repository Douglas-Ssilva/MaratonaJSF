<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>

<h:body>
	<h:form id="form">
	<h1>Ajax</h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{ajaxBean.nome}" id="nomeIn"/>
			<h:outputLabel value="Sobrenome: "/>
			<h:inputText value="#{ajaxBean.sobrenome}" id="sobrenomeIn"/>
			
			<h:commandButton value="Show" actionListener="#{ajaxBean.modifyAttributes}">
				<f:ajax execute="nomeIn sobrenomeIn" render="nome sobrenome"/>
			</h:commandButton><br/>
			
			<h:outputLabel value="Nome: " />
			<h:outputLabel value="#{ajaxBean.nome}" id="nome"/>
			<h:outputLabel value="Sobrenome: "/>
			<h:outputLabel value="#{ajaxBean.sobrenome}" id="sobrenome"/>
		</h:panelGrid>
	</h:form>
	
	<h:form id="form2">
	<h1>Ajax</h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{ajaxBean.nome}" id="nomeIn2"/>
			<h:outputLabel value="Sobrenome: "/>
			<h:inputText value="#{ajaxBean.sobrenome}" id="sobrenomeIn2"/>
			
			<h:commandButton value="Show" >
				<f:ajax listener="#{ajaxBean.modifyAttributes}" execute="@form" render="@form form:nome"/>
			</h:commandButton><br/>
			
			<h:outputLabel value="Nome: " />
			<h:outputLabel value="#{ajaxBean.nome}" id="nome2"/>
			<h:outputLabel value="Sobrenome: "/>
			<h:outputLabel value="#{ajaxBean.sobrenome}" id="sobrenome2"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
