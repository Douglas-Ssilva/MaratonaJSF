<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>
<h1>Upload File</h1>
	<h:form id="form" enctype="multipart/form-data"> <!-- Se não colocar ocorre error -->
		<p:messages autoUpdate="true"/>
    	<h:panelGrid columns="2" cellspacing="5">
    	<h:outputLabel value="File: "/>
    		<h:inputFile value="#{uploadBean.file}" required="true" requiredMessage="Required File!"
    		 validator="#{validators.validateUpload}"/>
    		<h:commandButton value="Enviar" actionListener="#{uploadBean.upload}"/>
    	</h:panelGrid>
	</h:form>
</h:body>
</html>
