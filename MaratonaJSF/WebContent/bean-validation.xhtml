<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>

<h:body>
	<h1>Bean Validator</h1>
	<h:form>
		<p:messages autoUpdate="true"/>
		<h:panelGrid columns="2" cellpadding="6">
					<p:outputLabel value="Nome: "/>
					<p:inputText value="#{benValidation.nome}"/>
					<p:outputLabel value="Email: "/>
					<p:inputText value="#{benValidation.email}"/>
					<p:outputLabel value="Número: "/>
					<p:inputText value="#{benValidation.numero}"/>
					<p:outputLabel value="Decimal: "/>
					<p:inputText value="#{benValidation.decimal}"/>
					<p:commandButton value="Save" actionListener="#{benValidation.save}"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
