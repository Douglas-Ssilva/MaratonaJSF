<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>	
	<h1>Terceira página flow</h1>
	<h3>Dados do Usuário</h3>
	<h:form>
	<h:panelGrid columns="2" border="3" cellpadding="6">
		<h:outputLabel value="Nome:"/>
		<h:outputLabel value="#{flowScopedBean.nome}"/>

		<h:outputLabel value="Sobrenome:"/>
		<h:outputLabel value="#{flowScopedBean.sobrenome}"/>

		<h:outputLabel value="Endereço:"/>
		<h:outputLabel value="#{flowScopedBean.endereco}"/>
		<h:outputLabel value=""/>
		<h:panelGroup>
			<h:commandButton value="Back" action="registration2?faces-redirect=true"/>
			<h:commandButton value="Salvar" action="#{flowScopedBean.salvar()}"/>
		</h:panelGroup>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
