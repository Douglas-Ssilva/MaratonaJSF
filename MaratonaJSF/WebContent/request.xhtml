<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>

</h:head>
<h:body>	
<h1>@RequestScoped</h1>
	<h:form>
		<h:outputLabel value="#{requestBean.personagemSelecionado}"/><br/>
		<h:outputLabel value="#{applicationScopedBean.nomes}"/><br/>
		<h:commandButton value="Mostrar" actionListener="#{requestBean.escolherPersonagem()}"/><br/>
		<h:commandButton value="Forward" actionListener="#{requestBean.escolherPersonagem()}" action="forward"/><br/>
		<h:commandButton value="Redirect" actionListener="#{requestBean.escolherPersonagem()}" action="redirect?faces-redirect=true"/><br/>
		<h:commandButton value="Mudar nomes Application" actionListener="#{applicationScopedBean.mudarList}"/>
	</h:form>
<h2>Não mantém a instância ativa</h2>
</h:body>
</html>
