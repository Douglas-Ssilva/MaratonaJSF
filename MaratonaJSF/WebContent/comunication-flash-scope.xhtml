<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head></h:head>

<h:body>
<h1>Passando beans entre beans</h1>
	<h:form>
		<h:panelGrid>
		<!-- Como se fosse o foreach -->
			<ui:repeat var="student" value="#{comucationFlashScopeBean.list}" varStatus="status">
				<h:outputText value="#{status.index} º "/>&nbsp;
				<h:outputLabel value="#{student.nome}"/>&nbsp;
				<h:outputLabel value="#{student.sobrenome}"/>&nbsp;
				<h:outputLabel value="#{student.nota1}"/>&nbsp;
				<h:commandLink value="Edit" action="#{comucationFlashScopeBean.edit(status.index)}"/><br/>
			</ui:repeat>
		</h:panelGrid>
	</h:form>
</h:body>	  

</html>
