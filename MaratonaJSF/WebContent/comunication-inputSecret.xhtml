<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>
<h:body>
	<h:form>
	<h1>Usando passagem de param e InputSecret</h1>
		<p:panelGrid>
			<p:column>
				<p:outputLabel value="Senha: "/>
				<h:inputSecret value="#{comunicationInputSecret.password}"/>
				<p:commandButton value="Save" actionListener="#{comunicationInputSecret.save}"/>
			</p:column>
		</p:panelGrid>
		
		<h:panelGrid >
			<h:column>
				<ui:repeat var="student" value="#{comunicationInputSecret.list}">
					<h:outputLabel value="#{student.nome}"/>&nbsp;
					<h:outputLabel value="#{student.sobrenome}"/>&nbsp;
					<h:commandLink value="Delete" actionListener="#{comunicationInputSecret.remove(student)}"/><br/>
				</ui:repeat>
			</h:column>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
