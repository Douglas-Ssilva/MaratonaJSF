<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">
	  
<h:head></h:head>

<h:body>
<h1>Comunication for Attributes</h1>
	<h:form>
		<h:panelGrid>
			<h:commandButton actionListener="#{comunicacaoAttributes.execute}">
				<f:attribute value="#{comunicacaoAttributes.button}" name="value"/>
			</h:commandButton>
			
			<h:commandButton actionListener="#{comunicacaoAttributes.execute}">
				<f:attribute value="Nome colocado na View" name="value"/>
			</h:commandButton>
			
			<!-- Dá nullPointer, pois não adicionei o estudante nesse componente -->
			<h:commandButton value="Add param do componente" test="Adicionando param direto do componente" actionListener="#{comunicacaoAttributes.execute}">
			</h:commandButton>
			
			<h:commandButton value="Add param da View p Bean" actionListener="#{comunicacaoAttributes.execute}">
				<f:attribute name="nome" value="Douglas"/>
				<f:attribute name="sobrenome" value="Barros"/>
				<f:attribute name="estudante" value="#{comunicacaoAttributes.estudante}"/>
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
